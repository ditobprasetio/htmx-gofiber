<div id="pokemon-detail" class="w-full">
    {{if .Error}}
    <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTven_CLuAGuia61DA5THVnB27mrATVhovInbpVntHrtgJPcxkZ7VQ3RB2pgrjwzaFZDVI&usqp=CAU"
        alt="{{.Error}}"
        class="w-[800px] mx-auto"
    />
    <p class="font-medium text-lg">{{.Error}}</p>
    {{else}}
    <div
        id="pokemon-card"
        class="h-[456px] bg-yellow-50 border-[10px] border-yellow-300 p-4 rounded-2xl shadow-xl"
    >
        <div class="flex justify-between">
            <h2 class="text-xl font-semibold">{{.Name}}</h2>
            <p class="text-xl font-bold">
                <span class="text-xs mr-1">HP</span>{{.Hp}}
            </p>
        </div>
        <div
            class="mt-2 border-2 rounded-t-lg py-6 px-12 flex justify-center items-center bg-slate-50"
        >
            <img src="{{.ImageUrl}}" alt="{{.Name}}" />
        </div>
        <div
            class="mb-2 border-2 py-1 rounded-b-lg flex justify-center bg-slate-200"
        >
            <p class="text-xs font-light">
                Height: {{.Height}}', Weight: {{.Weight}} lbs
            </p>
        </div>
        <div id="types" class="flex mb-4">
            {{range .Types}}
            <p
                class="mr-1 py-1 px-3 bg-gray-300 rounded-full text-xs font-medium"
            >
                {{.Type.Name}}
            </p>
            {{end}}
        </div>
        <div id="abilities" class="h-1/3 text-left py-2">
            {{range .Abilities}}
            <p class="font-medium text-2xl my-2">{{.Ability.Name}}</p>
            {{end}}
        </div>
    </div>
    {{end}}
</div>
